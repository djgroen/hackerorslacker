<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hacker or Slacker?</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="shCore.css">
    <link rel="stylesheet" href="shThemeDefault.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <h1>Hacker or Slacker?</h1>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="frontend.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=submit_init"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<!--    <script src="rainbow-custom.min.js"></script> -->

    <br/>
    <div align="center">
      <form>
	My Code: <textarea name="code_blob" cols=80 row=30 id="code_blob"></textarea><br/>
	Git Username: <input name="git_username" type="text" id="git_username"/><br/>
	Language: 
	<select name="language" id="language">
	  <option>Python</option>
	  <option>C++</option>
	</select><br/>
	E-Mail (to receive your score!!, will be private): <input name="e-mail" id="e-mail"/>
	<br/><br/><input type="submit" name="Submit!" id="submit-btn" style="display: none" onclick="do_submit();"/><img src="spinner.gif" id="spinner"/><span style="color: green; display: none;" id="submit-msg"><b>Your code has been submitted!</b></span>
      </form>
    </div>
  </body>
